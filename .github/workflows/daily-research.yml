name: Daily R&D & Research

on:
  schedule:
    # Run at 6:00 AM Mecca time (03:00 UTC)
    - cron: '0 3 * * *'
  workflow_dispatch:  # Allow manual run

jobs:
  research-trends:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Trend Analysis
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        # Fallback if using OpenAI
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        python3 modules/trend_manager.py
        
    - name: Commit Content Queue
      run: |
        git config --global user.name 'IslamicStoryBot R&D'
        git config --global user.email 'bot@noreply.github.com'
        git add data/content_queue.json
        # Only commit if there are changes
        git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ“ˆ R&D: Added new trending story hooks to queue"
        git push
