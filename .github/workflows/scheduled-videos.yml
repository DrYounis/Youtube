name: Scheduled Video Creation

on:
  # Schedule REMOVED to prevent account flagging
  # schedule:
  #   - cron: '0 6 * * *'  # Daily at 9 AM Saudi Arabia (6 AM UTC)
  
  # Allow manual trigger for video generation ONLY
  workflow_dispatch:
    inputs:
      videos_count:
        description: 'Number of videos to create'
        required: false
        type: number
        default: 1

concurrency:
  group: video-creation
  cancel-in-progress: false

jobs:
  create-videos:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick fonts-noto fonts-freefont-ttf
          sudo sed -i 's/rights="none" pattern="PDF"/rights="read|write" pattern="PDF"/' /etc/ImageMagick-6/policy.xml || true
          sudo sed -i 's/rights="none" pattern="@\*"/rights="read|write" pattern="@*"/' /etc/ImageMagick-6/policy.xml || true
      
      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Create .env file
        env:
          ANTHROPIC_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ANTHROPIC_MDL: ${{ secrets.ANTHROPIC_MODEL }}
          ELEVENLABS_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
          PEXELS_KEY: ${{ secrets.PEXELS_API_KEY }}
        run: |
          # Mask secrets so they never appear in logs
          echo "::add-mask::$ANTHROPIC_KEY"
          echo "::add-mask::$ELEVENLABS_KEY"
          echo "::add-mask::$PEXELS_KEY"
          {
            printf 'ANTHROPIC_API_KEY=%s\n' "$ANTHROPIC_KEY"
            printf 'ANTHROPIC_MODEL=%s\n' "$ANTHROPIC_MDL"
            printf 'ELEVENLABS_API_KEY=%s\n' "$ELEVENLABS_KEY"
            printf 'PEXELS_API_KEY=%s\n' "$PEXELS_KEY"
            # Youtube secrets commented out for safety
            # printf 'YOUTUBE_CLIENT_SECRETS=config/youtube-client-secrets.json\n'
          } > config/.env
      
      # YouTube Credentials Step DISABLED for safety
      # - name: Create YouTube credentials
      #   env:
      #     YOUTUBE_SECRETS: ${{ secrets.YOUTUBE_CLIENT_SECRETS }}
      #     YOUTUBE_TOKEN_VAL: ${{ secrets.YOUTUBE_TOKEN }}
      #   if: ${{ env.YOUTUBE_SECRETS != '' }}
      #   run: |
      #     printf '%s' "$YOUTUBE_SECRETS" > config/youtube-client-secrets.json
      #     # Also create token file if it exists
      #     if [ -n "$YOUTUBE_TOKEN_VAL" ]; then
      #       printf '%s' "$YOUTUBE_TOKEN_VAL" > config/youtube_token.json
      #     fi

      - name: Create Google TTS credentials
        env:
          GOOGLE_CREDS: ${{ secrets.GOOGLE_TTS_CREDENTIALS }}
        if: ${{ env.GOOGLE_CREDS != '' }}
        run: |
          printf '%s' "$GOOGLE_CREDS" > config/google-tts-credentials.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=config/google-tts-credentials.json" >> $GITHUB_ENV
      
      - name: Create videos
        id: create_videos
        run: |
          # Default to 1 video if not specified
          COUNT=${{ github.event.inputs.videos_count }}
          if [ -z "$COUNT" ]; then
            COUNT=1
          fi

          echo "Creating $COUNT video(s)..."
          FAILED=0

          # CRITICAL: Enable pipefail so if python fails, the whole pipe fails
          set -o pipefail

          for i in $(seq 1 $COUNT); do
            echo "========== Creating video $i of $COUNT =========="

            # ALWAYS use --dry-run (Safety Mode)
            # This generates the video but skips the YouTube Upload API entirely
            echo "ðŸ”’ SAFETY MODE: Generating video ONLY (No Upload)"
            python3 main.py --dry-run 2>&1 | tee /tmp/video_output_${i}.log || FAILED=$((FAILED+1))

            # Check if main.py failed
            if [ $FAILED -gt 0 ]; then
                echo "âŒ Video $i failed! Showing logs:"
                cat /tmp/video_output_${i}.log
                # Don't break, try next video? No, let's fail fast for now.
            fi

            # Wait a bit between videos to avoid rate limits
            if [ $i -lt $COUNT ]; then
              sleep 10
            fi
          done

          if [ $FAILED -gt 0 ]; then
            echo "::error title=Video Creation Failed::$FAILED of $COUNT video(s) failed. Check logs for details."
            exit 1
          fi
          echo "All $COUNT video(s) created successfully!"
      
      - name: Upload videos as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: scheduled-videos-${{ github.run_number }}
          path: |
            assets/output/*.mp4
            assets/audio/*.mp3
          retention-days: 7
      
      - name: Report result
        if: always()
        run: |
          if [ "${{ steps.create_videos.outcome }}" == "success" ]; then
            VIDEO_COUNT=$(ls assets/output/*.mp4 2>/dev/null | wc -l)
            echo "::notice title=Videos Created::Successfully created $VIDEO_COUNT video(s)"
          else
            echo "::error title=Pipeline Failed::Video creation failed. Check the 'Create videos' step logs for details."
          fi
