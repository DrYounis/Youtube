# YouTube Islamic Stories Automation Configuration

# Story Generation Settings
story:
  # AI Provider: "openai" or "anthropic"
  ai_provider: "anthropic"  # Using Anthropic Claude
  
  topics:
    - prophets        # Stories about prophets
    - sahaba          # Stories about companions
    - moral_lessons   # Islamic moral lessons
    - quran_stories   # Stories from the Quran
  
  length_seconds: 45  # Target video length (30-60 recommended)
  language: "ar"      # Arabic
  
  # Story themes for variety
  themes:
    - faith
    - patience
    - gratitude
    - charity
    - forgiveness
    - wisdom

# Text-to-Speech Settings
tts:
  provider: "edge-tts"  # Options: "google", "elevenlabs", "edge-tts"
  
  # Edge TTS settings (Free, No Key)
  edge_tts:
    voice: "ar-SA-HamedNeural"  # Excellent High-Quality Arabic Voice
    rate: "+0%"
  
  # Google Cloud TTS settings
  google:
    voice_name: "ar-XA-Wavenet-B"  # Male Arabic voice
    language_code: "ar-XA"
    speaking_rate: 0.95  # Slightly slower for clarity
    pitch: 0.0
  
  # ElevenLabs settings (alternative)
  elevenlabs:
    voice_id: "pNInz6obpgDQGcFmaJgB"  # Adam - multilingual, supports Arabic
    model_id: "eleven_multilingual_v2"
    stability: 0.5
    similarity_boost: 0.75

# Video Creation Settings
video:
  resolution:
    width: 1080
    height: 1920  # 9:16 aspect ratio for Shorts
  
  fps: 30
  
  # Subtitle settings
  subtitles:
    enabled: true
    font: "Cairo"  # Arabic font (Cairo, Amiri, or Tajawal)
    font_size: 60
    color: "white"
    outline_color: "black"
    outline_width: 3
    position: "center"  # center, bottom, top
    max_chars_per_line: 30
  
  # Background music
  music:
    enabled: false  # Set to true to add background music
    volume: 0.15    # Background music volume (0.0-1.0)
    fade_in: 1.0    # Fade in duration (seconds)
    fade_out: 2.0   # Fade out duration (seconds)
  
  # Visual effects
  effects:
    add_intro: false  # Add channel intro
    add_outro: false  # Add channel outro
    color_grading: true  # Apply cinematic color grading

# Footage Settings
footage:
  sources:
    - pixabay
  
  # Safety settings to avoid showing women (as requested)
  # Safety settings to avoid showing women (as requested)
  safety:
    strict_mode: true  # Enable aggressive filtering
    strict_mode: true  # Enable aggressive filtering
    # CRITICAL: Removed negative query because Pexels might ignore the '-' and search for 'woman' instead!
    # negative_query: "" 

    
    # If any of these words appear in the AI suggestion, discard it and use a safe fallback
    banned_keywords:
      - "woman"
      - "girl"
      - "lady"
      - "female"
      - "bikini"
      - "swim"
      - "beach"
      - "pool"
      - "summer"
      - "fashion"
      - "model"
      - "dress"
      - "hair"
      - "makeup"
      - "beauty"
      - "couple"
      - "romance"
      - "love"
      - "kiss"
      - "hug"
      - "people"
      - "consumer"
      
    # Mandatory keywords to append to EVERY search query
    # CRITICAL: "no people" must be first to guide the search algorithm
    mandatory_modifiers: "no people, landscape, architecture, nature, abstract, blur, cinematic, timelapse, hyperlapse"
    
    must_include_for_people: "halal, modesty, hijab, long clothes, no face"
    
  # Thematic Mapping: Maps story keywords to SAFE, HIGH-QUALITY Pexels search terms
  # This fixes the "irrelevant footage" issue by forcing proven search terms
  thematic_mapping:
    # Prophets & History
    prophet: "desert dunes, ancient ruins, sun rays, cinematic nature"
    messenger: "mountain peak, light ray, sky clouds, birds flying"
    revelation: "cave interior, light beam, starry night, galaxy"
    angel: "white clouds, bright light, sky timelapse, feathers"
    
    # Emotions & Atmosphere
    sadness: "rain window, dark storm, candle flame, withered flower"
    patience: "stone stacking, calm ocean, tree roots, slow river"
    hope: "sunrise, blooming flower, green sprout, open window"
    fear: "thunderstorm, dark forest, rough sea, lightning"
    peace: "still lake, green meadow, white bird, blue sky"
    
    # Islamic Concepts
    prayer: "mosque arch, lantern, open quran, prayer beads, minaret"
    worship: "night sky stars, moon, prostration silhouette (no face), hands raising"
    charity: "hands giving (close up), coins, wheat, water flowing"
    quran: "quran book, arabic calligraphy, wooden stand, reading light"
    
    # Nature & World
    creation: "cosmos, galaxy, earth from space, blooming time lapse"
    water: "waterfall, river stream, ocean waves, rain drops"
    fire: "campfire, candle light, volcano, fireplace"
    travel: "camel footprints, desert path, caravan, horse running (no rider)"
    war: "dust storm, horse feet, sword silhouette, flags waving, fire embers"
  
  keywords:
    islamic:
      - "mosque architecture"
      - "minaret"
      - "islamic art"
      - "geometric pattern"
      - "quran book"
      - "lantern"
      - "calligraphy"
      # REMOVED: prayer, kaaba, mecca, worship (too much risk of people)
    nature:
      - "sunset"
      - "desert"
      - "mountains"
      - "ocean waves"
      - "stars night sky"
      - "clouds"
  
  quality: "hd"  # sd, hd, 4k
  cache_duration_days: 30  # Keep downloaded footage for 30 days

