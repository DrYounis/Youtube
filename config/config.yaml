# YouTube Islamic Stories Automation Configuration

# Story Generation Settings
story:
  # AI Provider: "openai" or "anthropic"
  ai_provider: "anthropic"  # Using Anthropic Claude
  
  topics:
    - prophets        # Stories about prophets
    - sahaba          # Stories about companions
    - moral_lessons   # Islamic moral lessons
    - quran_stories   # Stories from the Quran
  
  length_seconds: 45  # Target video length (30-60 recommended)
  language: "ar"      # Arabic
  
  # Story themes for variety
  themes:
    - faith
    - patience
    - gratitude
    - charity
    - forgiveness
    - wisdom

# Text-to-Speech Settings
tts:
  provider: "elevenlabs"  # Options: "google", "elevenlabs"
  
  # Google Cloud TTS settings
  google:
    voice_name: "ar-XA-Wavenet-B"  # Male Arabic voice
    language_code: "ar-XA"
    speaking_rate: 0.95  # Slightly slower for clarity
    pitch: 0.0
  
  # ElevenLabs settings (alternative)
  elevenlabs:
    voice_id: "pNInz6obpgDQGcFmaJgB"  # Adam - multilingual, supports Arabic
    model_id: "eleven_multilingual_v2"
    stability: 0.5
    similarity_boost: 0.75

# Video Creation Settings
video:
  resolution:
    width: 1080
    height: 1920  # 9:16 aspect ratio for Shorts
  
  fps: 30
  
  # Subtitle settings
  subtitles:
    enabled: true
    font: "Cairo"  # Arabic font (Cairo, Amiri, or Tajawal)
    font_size: 60
    color: "white"
    outline_color: "black"
    outline_width: 3
    position: "center"  # center, bottom, top
    max_chars_per_line: 30
  
  # Background music
  music:
    enabled: false  # Set to true to add background music
    volume: 0.15    # Background music volume (0.0-1.0)
    fade_in: 1.0    # Fade in duration (seconds)
    fade_out: 2.0   # Fade out duration (seconds)
  
  # Visual effects
  effects:
    add_intro: false  # Add channel intro
    add_outro: false  # Add channel outro
    color_grading: true  # Apply cinematic color grading

# Footage Settings
footage:
  sources:
    - pexels
    - pixabay
  
  keywords:
